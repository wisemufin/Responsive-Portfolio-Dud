<body>
    <header>
        <div class="width-restraint">
            <h1>Matthew Trabold</h1>

    <section>
        <div class="section-width">
            <h1>Contact Me</h1>
            <form action="#">
                <p class="form-paragraph">Name:</p><br>
                <input type="text" name="name" id="name" placeholder="John Smith">
            </form>
            <form action="#">
                <p class="form-paragraph">Email:</p><br>
                <input type="text" name="email" id="email" placeholder="example@gmail.com">
            </form>
            <form action="#">
                <p class="form-paragraph">Message:</p><br>
                <textarea type="text" name="message" id="message" placeholder="Your message..."></textarea>
            </form>
            <button type="button" class="button"><a>Submit</a></button>
        </div>
    </section>
    <footer>
        <p>Copyright &#x24B8;</p>
    </footer>
